{% extends "base.html" %}
{% block content %}
<h2>Room: {{ room_name }}</h2>
<p id="room-info">Room ID: {{ room_id }}</p>
<div class="room-controls">
  <button id="leave-room">Leave Room</button>
  <span id="players-count">Players: -</span>
</div>

<canvas id="gameCanvas" width="800" height="500" style="border:1px solid #ccc;"></canvas>

<div class="legend">
  <p>Drag your circle to move. Movements are broadcast to everyone in the room.</p>
</div>

<script>
  const ROOM_ID = "{{ room_id }}";
  const USERNAME = "{{ username }}";
</script>
<script src="{{ url_for('static', filename='js/room.js') }}"></script>
{% endblock %}
